<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <main>
        <h1>Formulario</h1>
        <hr>
        <br>
        <form>
            <div>
                <label for="texto">Input de texto:</label>
                <input type="text" id="texto" placeholder="Informe o seu nome" name="nome">
                
            </div>
            <div>
                <label for="senha">Senha</label>
                <input type="password" id="senha" nome="senha">
            </div>
            <div>
                <label for="email">Email</label>
                <input  type="email" id="email" nome="email">
            </div>
           
            <div>
                <label for="data de nascimento">Data de Nascimento</label>
                <input type="data" id="data" nome="data">
            </div>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <select name="" id="">
                <option value="" disabled selected>Opções</option>
                <option value="receita">Receita</option>
                <option value="despesa">Despesa</option>
                <option value="transferencia">transferencia</option>

            </select>
            <div>
                
                <input type="submit" id="qualquer" nome="qualquer" value="Enviar">
            </div>
            
            
        </form>
    </main>
    
</body>
</html>
