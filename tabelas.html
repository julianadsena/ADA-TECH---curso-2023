<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas no HTML</title>
</head>
<body>
    <main>
        <h1>Tabelas no html</h1>
        <section id="students">
            <h2>Tabela de alunos</h2>
            <table border="2">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Matricula</th>
                    </tr>

                </thead>
                <tbody>
                    <tr>
                        <td>Carol Denvers</td>
                        <td>caroldenvers@gmail.com</td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>Peter Parker</td>
                        <td>peter.parker@gmail.com</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td>Tony Stark</td>
                        <td>tonystark@gmail.com</td>
                        <td>3</td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section id="finance">
            <h2>Controle financeiro</h2>
            <table border="2">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Tipo</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td rowspan="2">15/06/2022</td>
                        <td colspan="2">Despesa</td>
                        <td>Almoço</td>
                        <td>R$ 35,00</td>
                    </tr>
                    <tr>
                        <td>Receita</td>
                        <td>Salario</td>
                        <td>3.768,00</td>
                    </tr>
                </tbody>

            </table>
        </section>
    </main>
    
</body>
</html>
